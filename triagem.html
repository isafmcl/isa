<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triagem Hospitalar </title>
  <link rel="stylesheet" href="triagem.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style>
      /* Definição de cor laranja personalizada */
      .btn-laranja {
        color: #fff;
        background-color: #ff8c00;
        border-color: #ff8c00;
      }
      .btn-laranja:hover {
        background-color: #ff7a00;
        border-color: #ff7a00;
      }
    </style>

</head>

<body>
  <form action="segundapagina.html">
    <div class="container">
      <h1> Triagem - Ponto Socorro</h1>
      <form>

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="idade">Idade:</label>
          <input type="number" class="form-control" id="idade" name="idade" required>
        </div>

        <div class="form-group">
          <label for="sinais_vitais">Biossinais:</label> <textarea class="form-control" id="sinais_vitais"
            name="sinais_vitais" rows="3" required></textarea>
        </div>
        <form class="form-inline">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Comorbidades</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Escolher...</option>
            <option value="hip">hipertensão</option>
            <option value="di"> Diabetes</option>
            <option value="ob">Obesidade</option>
            <option value="cancer">Câncer</option>
            <option value="as">Asma</option>
            <option value="outros">Outras</option>
          </select>

          
        

         

          <div class="form-group">
            <label for="sintomas">Sintomas:</label>
            <textarea class="form-control" id="sintomas" name="sintomas" rows="3"></textarea>
          </div>

          

          <h5>Classificação</h5>
          <button type="button" class="btn btn-primary">AZUL</button>
          <button type="button" class="btn btn-success">VERDE</button>
          <button type="button" class="btn btn-warning">AMARELO</button>
          <button type="button" class="btn btn-laranja" onclick="selectColor('laranja')">LARANJA</button>
          <button type="button" class="btn btn-danger">VERMELHO</button>
          
         

          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>













</body>

</html>
